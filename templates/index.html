<html>
    <head>
        <meta charset="UTF-8">
        <title>My Model</title>
    </head>
    <body>
        <div>
            <h1>Flower Prediction</h1>
            <form action="{{url_for('predict')}}" method="post">
                <input type="text" name="sepal_length" placeholder="sepal_lenth" required>
                <input type="text" name="sepal_width" placeholder="sepal_width" required>
                <input type="text" name="petal_length" placeholder="petal_lenth" required>
                <input type="text" name="petal_width" placeholder="petal_width" required>

                <button type="submit">Predict</button>
            </form>
            <br>
            {{ prediction_text}}
        </div>
    </body>
</html>
